
<head>

    <title> cars selling  price</title>
</head>

<body>

    <div style="color:white">
        <form action="{{ url_for('predict')}}" method="post">
            <h2> Cars Selling price</h2>

            <input  name="Year" placeholder="year" type="number ">
          <br><br><input  name="Present_Price" placeholder="showroom price" required="required"> <br><br>
            <input  name="Kms_Driven" placeholder="Kilometers Drived?"  required="required">
           <br><br><input  name="Owner" placeholder="How much owners previously had the car(0 or 1 or 3) ?" required="required">
        <br><br><select name="Fuel_Type_Petrol" placeholder="Fuel type"  required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
           <br><br><select name="Seller_Type_Individual" placeholder="Are you A Dealer or Individual" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
         <br><br><select name="Transmission_Mannual" placeholder="Gears type required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button  type="submit ">Calculate the Selling Price</button>
            <br>
 </form>
<h3>{{ prediction_text }}</h3>
    </div>

body {
	width: 100%;
	height:100%;
	font-family: 'Helvetica';

}

</style>
</body>

</html>
